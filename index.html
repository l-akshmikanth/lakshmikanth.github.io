<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="card">
      <div class="search">
        <div class="autocomplete">
          <input
            type="text"
            id="myInput"
            name="city"
            class="searchBar"
            placeholder="Search"
          />
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.2em"
            ></svg>
          </button>
        </div>
      </div>
      <div class="weather loading">
        <h2 class="city">Weather in Mandya</h2>
        <table>
          <tr>
            <td class="temp">Temprature: 32Â°C</td>
          </tr>
          <tr>
            <td class="humidity">Humidity: 48%</td>
          </tr>
          <tr>
            <td class="wind">"Wind speed: 5 km/h</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
